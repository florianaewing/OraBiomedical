<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Parallax</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 200vh;
    }

    .parallax {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('./opm.jpg');
      background-size: cover;
      background-position: center;
      will-change: transform;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="parallax"></div>
  <div class="content">Scroll Down</div>

  <script>
    const parallax = document.querySelector('.parallax');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      // Move the background at a different speed compared to the scroll
      parallax.style.transform = `translateY(${scrollY * 0.5}px)`;
    });
  </script>
</body>
</html>
