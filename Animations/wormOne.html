<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C. elegans Animation</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .worm-container {
      width: 80vw;
      max-width: 1000px;
      height: 300px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .worm-path {
      fill: none;
      stroke: #70c1b3;
      stroke-width: 4;
      stroke-dasharray: 6 6;
      stroke-linecap: round;
    }

    .worm {
      fill: #247ba0;
      stroke: white;
      stroke-width: 2;
    }
  </style>
</head>
<body>

  <div class="worm-container">
    <svg viewBox="0 0 800 300">
      <!-- Path the worm will follow -->
      <path id="wormPath" class="worm-path"
        d="M 50 150 
           C 150 50, 250 250, 350 150 
           S 550 50, 650 150 
           S 750 250, 850 150"
      />
      <!-- The "worm" â€” a circle following the path -->
      <circle r="10" class="worm">
        <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
          <mpath href="#wormPath" />
        </animateMotion>
      </circle>
    </svg>
  </div>

</body>
</html>
